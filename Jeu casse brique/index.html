<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jeu de Casse Brique</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script>
var animFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null;

funtion init(){
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x=canvas.width/2;
  var y=canvas.height/2;
  var dx=5;
  var dy=5;
  var ballRadius = 10;
  var paddleHeight = 10;
  var paddleWidth = 100;
  var paddleX = 2*(canvas.width-paddleWidth)/3;
  var rightPressed = false;
  var leftPressed = false;
  var brickRowCount = 5;
  var brickColumnCount = 6;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickOffsetLeft = 30;
  var bricks = [];
  var itcolor=0;
  var score = 0;
  var lives=3;
  var colors=["#0095DD","#993300","#ff6600","#00cc00","#00ffff","#cc0099"]
  for(var c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(var r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1};
      }
}
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
//document.addEventListener("mousemove", mouseMoveHandler, false);
}


  function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = colors[itcolor];
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status == 1){
            var brickX = c*brickWidth+brickOffsetLeft;
            var brickY = r*brickHeight;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.strokeStyle="black";
            ctx.lineWidth="2";
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
          }

        }
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 500, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, 500, 40);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();
  drawPaddle();

  drawBricks();
  collisionDetection();
  drawScore();
  drawLives();


if(y + dy < ballRadius) {
    dy = -dy;
} else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
    }
    else {
      lives--;
      if(lives==0){
        alert("GAME OVER \n Score:"+score);
        document.location.reload();
      }
      else{
        x=canvas.width/2;
        y=canvas.height-paddleHeight;
        paddleX=canvas.width/2;
        dx=5;
        dy=-5;

      }

    }
}
  if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    dx = -dx;
 }
  x += dx;
  y += dy;

  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
 }
 requestAnimationFrame(draw);
}





function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}*/

function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && (y-ballRadius) > b.y && (y-ballRadius) < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          itcolor=(itcolor+1)%6;
          score++;
          if(score == brickRowCount*brickColumnCount) {
                       alert("YOU WIN, CONGRATULATIONS!\n SCORE:    "+score);
                       document.location.reload();
                       clearInterval(interval);
                   }
        }
      }
    }
  }
}
draw();
</script>

</body>
</html>
